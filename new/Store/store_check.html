<!DOCTYPE html>
<head>
	<title>审核</title>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="__STATIC__/jzqg/js/flexible.js"></script>
	<script src="__STATIC__/jzqg/js/vue.js"></script>
	<script src="__STATIC__/js/jquery.js"></script>

	<!--vue公共组件-->
	<script src="__STATIC__/jzqg/js/component.js"></script>
	<!--公共样式-->
	<link rel="stylesheet" href="__STATIC__/jzqg/css/public.css" />
	
	<style>
		.nav-back{
			background-color:rgba(236,238,238,1);
		}
		#body{

		}
		/*发布内容为空*/
		
		.data-empty{
			padding:.8rem 0;

			width:100%;
		}
		.de-img{
			width:4rem;
			height:4rem;
			margin-bottom:0.1rem;
			border-radius: 50%;
		}
		.de-text{
			font-size:0.5rem;
			color:#000;
		}
		.de-info{
			font-size:0.3rem;
			color:#999;
		}

<body id="body">
  <div id="app">
      <div class="nav-back"><a href="{:U('Mobile/User/index')}" class="nb-link"><img src="/Public/component/my-people.png" class="nl-icon"></a> <span class="nb-text">审核</span></div>
      <if condition="0">
		<div class="data-empty">
	  	  <img src="__STATIC__/jzqg/img/trueok.png" alt="" class="de-img" />
	  	  <p class="de-text">审核通过</p>
	  	  <p class="de-info">你现在已经是经销商了</p>
	  	  
	    </div>
		<else />
		<div class="data-empty">
	  	  <img src="__STATIC__/jzqg/img/isok.png" alt="" class="de-img" />
	  	  <p class="de-text">审核中</p>
	  	  <p class="de-info">审核时间1~3个工作日</p>
	  	  
	  </div>
		</if>
	  
  </div>
  <!--必须放在Vue实例化前，否则无效-->
  <script src="__STATIC__/jzqg/js/component.js"></script>
  <script>
		var app=new Vue({
			el:"#app"
		});
  </script>
